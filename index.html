    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Playfair Display', serif; }
      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      
      /* Markdown Overrides */
      .prose { max-width: none; }
      .prose table { width: 100%; border-collapse: collapse; margin: 2rem 0; font-size: 0.9em; }
      .prose th, .prose td { border: 1px solid rgba(128, 128, 128, 0.2); padding: 0.75rem; text-align: left; }
      .prose th { background: rgba(0,0,0,0.05); }
      .dark .prose th { background: rgba(255,255,255,0.05); }
      
      /* Task list styling */
      .prose ul li input[type="checkbox"] {
        margin-right: 0.5rem;
        pointer-events: none;
        accent-color: #3b82f6;
      }
      .prose ul li { list-style-type: none; position: relative; padding-left: 0; }
      .prose ul li:has(input[type="checkbox"]) { padding-left: 0; }
      .prose ul li:not(:has(input[type="checkbox"]))::before {
        content: "â€¢";
        color: #3b82f6;
        position: absolute;
        left: -1.25rem;
        font-weight: bold;
      }

      /* Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
